<div class="panel">
  <div class="container">
    <div class="error-container" [style.visibility]="errorMessage ? 'visible' : 'hidden' ">
      <div class="error">
        <span>{{errorMessage}}</span>
      </div>
    </div>
    <div class="transparent-block">
    </div>
    <div class="login-container">
      <div class="login-header">
        <a>Login</a>
      </div>
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="fields">
          <div class="field-block" [ngClass]="{'has-danger': loginFormSubmitted && (loginForm.get('email').invalid || loginForm.controls['email'].errors)}">
            <input type="text" (focus)="errorMessage=null" placeholder="Email" formControlName="email">
          </div>
          <div class="field-block" [ngClass]="{'has-danger': loginFormSubmitted && loginForm.get('password').invalid}">
            <input type="password" (focus)="errorMessage=null;" placeholder="Password" formControlName="password">
          </div>
        </div>
        <div class="submit-block">
          <button type="submit" class="cstm-primary-button">Submit</button>
          <div>
            <a routerLink="/forgot">Forgot password</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
