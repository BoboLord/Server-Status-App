<div class="loader" *ngIf="infoLoaded===false">
  <div class="rect1"></div>
  <div class="rect2"></div>
  <div class="rect3"></div>
  <div class="rect4"></div>
  <div class="rect5"></div>
</div>
<div *ngIf="infoLoaded">
    <div class="cluster" *ngFor="let cluster of this.sortedServers">
        <h1>{{cluster.clusterName}}</h1>
        <table class=" table-striped table-bordered" *ngIf="cluster.servers && cluster.servers.length!==0">
          <tr>
            <th>Server Name</th>
            <th>Host</th>
            <th>Port</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
          <tr *ngFor="let server of cluster.servers">
            <td><a target="_blank" [href]=server.url>{{server.name}}</a></td>
            <td>{{server.host}}</td>
            <td class="port">{{server.port? server.port : '-'}}</td>
            <td>{{server.status ? 'Up' : 'Down'}}</td>
            <td>Restart</td>
          </tr>
        </table>
      </div>      
</div>
