<div class="loader" *ngIf="infoLoaded===false">
  <div class="rect1"></div>
  <div class="rect2"></div>
  <div class="rect3"></div>
  <div class="rect4"></div>
  <div class="rect5"></div>
</div>
<div *ngIf="infoLoaded===true" class="app-body">
  <div class="cluster-block">
    <div class="cluster" *ngFor="let cluster of this.sortedServers">
      <h2>{{cluster.clusterName}}</h2>
      <table class=" table-striped table-bordered" *ngIf="cluster.servers && cluster.servers.length!==0">
        <thead>
          <tr>
            <th>Server Name</th>
            <th>Host</th>
            <th>Port</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let server of cluster.servers">
            <td class="host">
              <a target="_blank" [href]=server.url rel="noopener" data-toggle="tooltip" title="Open in a new tab">{{server.name}}</a>
            </td>
            <td class="host">{{server.host}}</td>
            <td class="port">{{server.port? server.port : '-'}}</td>
            <td>
              <div *ngIf="server.status" data-toggle="tooltip" title="Server is up" class="checked" [inlineSVG]="'/assets/checked.svg'"></div>
              <div *ngIf="!server.status" data-toggle="tooltip" title="Server is down" class="cancel" [inlineSVG]="'/assets/cancel.svg'"></div>
            </td>
            <td>
              <div *ngIf="server.status" data-toggle="tooltip" title="Restart server" class="refresh" [inlineSVG]="'/assets/refresh.svg'"></div>
              <div *ngIf="!server.status" class="play" data-toggle="tooltip" title="Start server" [inlineSVG]="'/assets/play.svg'"></div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    $('[data-toggle="tooltip"]').tooltip();
  });

</script>
