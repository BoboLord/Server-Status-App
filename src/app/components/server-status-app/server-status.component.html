<div class="loader" *ngIf="infoLoaded===false">
  <div class="rect1"></div>
  <div class="rect2"></div>
  <div class="rect3"></div>
  <div class="rect4"></div>
  <div class="rect5"></div>
</div>
<div *ngIf="infoLoaded===true">
  <div class="cluster" *ngFor="let cluster of this.sortedServers">
    <h2>{{cluster.clusterName}}</h2>
    <table class=" table-striped table-bordered" *ngIf="cluster.servers && cluster.servers.length!==0">
      <tr>
        <th>Server Name</th>
        <th>Host</th>
        <th>Port</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let server of cluster.servers">
        <td class="host">
          <a target="_blank" [href]=server.url>{{server.name}}</a>
        </td>
        <td class="host">{{server.host}}</td>
        <td class="port">{{server.port? server.port : '-'}}</td>
        <td>
          <img *ngIf="server.status" class="checked" src="/assets/checked.svg">
          <img *ngIf="!server.status" class="cancel" src="/assets/cancel.svg">
        </td>
        <td>
          <img *ngIf="server.status" class="refresh" src="/assets/refresh.svg">
          <img *ngIf="!server.status" class="play" src="/assets/play.svg">
        </td>
      </tr>
    </table>
  </div>
</div>
