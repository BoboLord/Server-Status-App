
<div class="cluster">

  <div>
    <div class="form-group"> 
<div class="input-group url">
    <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon">URL:</span>
      </div>  
    <input type="text" class="form-control" [(ngModel)]="url" id="url" aria-label="Amount (rounded to the nearest dollar)" aria-describedby="basic-addon">
  </div>
          
  <div class="input-group port">
      <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon">Port:</span>
        </div>  
      <input type="text" class="form-control" [(ngModel)]="port" id="port" onKeyPress="if(this.value.length==5) return false;" aria-label="Amount (rounded to the nearest dollar)" aria-describedby="basic-addon">
    </div>
  
      <div class="button">
        <button type="button" class="btn btn-default" (click)="pingServer()">Check</button>
      </div>
    </div>
  </div>

  <table class=" table-striped table-bordered" *ngIf="serverStatusArray">
    <thead>
      <tr>
        <th>Server Url</th>
        <th>Port</th>
        <th>Status</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let server of serverStatusArray">
        <td class="host">
          {{server.url}}
        </td>
        <td>
          {{server.port? server.port : '-'}}
        </td>
        <td>
          <img *ngIf="server.status" data-toggle="tooltip" title="Server is up" class="checked" src="/assets/checked.svg">
          <img *ngIf="!server.status" data-toggle="tooltip" title="Server is down" class="cancel" src="/assets/cancel.svg">
        </td>
        <td>
          {{server.time}}
        </td>
      </tr>
    </tbody>
  </table>
</div>

<script>
  $(document).ready(function () {
    $('[data-toggle="tooltip"]').tooltip();
  });

</script>
