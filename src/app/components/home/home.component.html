<div class="panel">
  <div class="home-container">
    <div class="home-header">
      <h4>Your CSRF Token</h4>
    </div>
    <div class="field-block">
      <label for="username">
        <a>{{configService.csrfToken}}</a>
      </label>
      <br>
      <div class="submit-block">
        <button type="submit" class="cstm-primary-button" (click)="logout()">Log Out</button>
        <br>
        <a routerLink="/forgot">Forgot password</a>
      </div>
    </div>
  </div>
